            Moi {{name}},
            
            joku (toivottavasti sinä) on ilmoittanut ettei pysty muistamaan salasanaasi.
            Jos haluat resetoida salasanasi paina alla olevaa linkkiä.
            
            {{link}}
            
            Suosittelemme että resetoit salsasanasi niin nopeasti kuin mahdollista koska
            tämä linkki on ajastettu ja se on toiminnassa vain lyhen ajan (suojellaksesi 
            tiliäsi).
            
            Jos et pyytänyt että haluat resetoida salasanasi on jonkun täytynyt syöttää
            sähköposti osoittees "unohdin salasanani" kenttään sivullasi. Tilisi on yhä
            täysin turvallinen koska sinä olet ainoa henkilö jolle tämä viesti lähetettiin.
            Voit poistaa tämän viestin ja tilisi säilyy muuttumattomana jos tämä viesti on
            lähetetty sinulle virheellisesti.
